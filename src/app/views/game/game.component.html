<!-- src/app/views/game/game.component.html -->
<div class="game-container">
  <!-- Header -->
  <div class="header">
    <div class="logo">ðŸš€ SPACEFARM</div>
    <div class="resources">
      <div class="resource" *ngFor="let resource of resources">
        <div [class]="getResourceIconClass(resource.type)"></div>
        <span>{{ resource.value }}</span>
      </div>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <app-nasa-satellite-view></app-nasa-satellite-view>

    <!-- Tu componente de Datos Satelitales (numeric data) -->
    <app-satellite-data></app-satellite-data>

  </div>

  <!-- Main View -->
  <div class="main-view">
    <div class="farm-grid">
      <div
        *ngFor="let plot of farmPlots"
        [class]="getPlotClasses(plot)"
        (click)="onPlotClick(plot)">
        <span class="crop-icon" *ngIf="plot.planted">{{ plot.cropIcon }}</span>
      </div>
    </div>

    <div class="notification" *ngIf="showNotification" [@slideIn]>
      {{ notification }}
    </div>
  </div>

  <!-- Info Panel -->
   <app-right-panel></app-right-panel>

  <!-- Bottom Panel -->
  <div class="bottom-panel">
    <app-bottom-panel></app-bottom-panel>
  </div>
</div>
